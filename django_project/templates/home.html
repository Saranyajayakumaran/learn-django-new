<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-1 col-md-4">
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center">Registration</h3>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="">Age</label>
                <input type="text" class="form-control" name="age">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group">
                <label for="">Contact</label>
                <input type="text" class="form-control" name="contact">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group pull-right">
                <input type="submit" value="Register" class="btn btn-primary" >
                <input type="reset" value="Clear" class="btn btn-danger">
            </div>
        </form>
        </div>
        <div class="com-md-6">
            <h3 class="page-header text-primary text-center">View Details</h3>
            <table class="table table-bordered">
                <thead>
                   <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Email</th>
                   </tr>
                </thead>
               
                {% for data in datas %}
                <tbody>
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.Name}}</td>
                        <td>{{data.Age}}</td>
                        <td>{{data.Address}}</td>
                        <td>{{data.Contact}}</td>
                        <td>{{data.Email}}</td>

                    </tr>
                </tbody>
                {% endfor %}
              


            </table>
        </div>
    </div>
</body>
    
</html>
